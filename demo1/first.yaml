---

- name: Create a VIP, pool and pool members
  hosts: all
  connection: local

  vars:
    ltm01:
      password: admin
      server: 10.1.1.4
      user: admin
      validate_certs: no
      server_port: 443

  tasks:
    - name: Create a pool
      tags:
        - pool 
      bigip_pool:
        provider: "{{ ltm01 }}"
        lb_method: ratio-member
        name: web
        slow_ramp_time: 120
      delegate_to: localhost


    - name: Add members to pool
      tags:
        - members
      bigip_pool_member:
        provider: "{{ ltm01 }}"
        description: "webserver {{ item.name }}"
        host: "{{ item.host }}"
        name: "{{ item.name }}"
        pool: web
        port: "80"
      with_items:
        - host: 10.1.20.11
          name: web01
        - host: 10.1.20.12
          name: web02
        - host: 10.1.20.13
          name: web03
      delegate_to: localhost

    - name: Create a Virtual Server
      tags: 
        - virtual
      bigip_virtual_server:
        provider: "{{ ltm01 }}"
        description: web-vip
        destination: 10.1.10.100
        name: web_vip
        pool: web
        port: "80"
        snat: Automap
        profiles:
          - http
          - clientssl
      delegate_to: localhost